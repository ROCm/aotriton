name: Build AOTriton

env:
  PYTORCH_ROCM_ARCH: "gfx942"
  DOCKER_IMAGE: "rocm/pytorch:rocm7.0_ubuntu24.04_py3.12_pytorch_release_2.8.0"
  CONTAINER_NAME: "aotriton-builder-${{ github.run_id }}-${{ github.run_attempt }}"
  AOTRITON_CI_SUPPLIED_SHA1: "${{ github.sha }}"

on:
  push:
    branches:
      - 'steranoc/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 120
    runs-on: build-only
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: 🚀 Run Build Container
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}
          docker run -dt \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            --name ${{ env.CONTAINER_NAME }} \
            ${{ env.DOCKER_IMAGE }}

      - name: 📦 Build wheel inside container
        run: |
          docker exec ${{ env.CONTAINER_NAME }} bash -c "$(cat <<'SCRIPT'
          set -Eeuo pipefail

          export PYTORCH_ROCM_ARCH=${{ env.PYTORCH_ROCM_ARCH }}
          export AOTRITON_CI_SUPPLIED_SHA1=${{ env.AOTRITON_CI_SUPPLIED_SHA1 }}
          export DEBIAN_FRONTEND=noninteractive
          apt-get update && \
          apt-get install -y --no-install-recommends \
          mold \
          ninja-build \
          cmake && \
          apt-get clean && \
          rm -rf /var/lib/apt/lists/*
          pip install -r requirements-dev.txt
          bash .ci/build-test.sh ${PYTORCH_ROCM_ARCH}
          SCRIPT
          )"

      - name: ⬆️ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aotriton-build-${{ env.PYTORCH_ROCM_ARCH }}-${{ github.sha }}
          path: build-*-${{ env.PYTORCH_ROCM_ARCH }}/*
          if-no-files-found: error
          retention-days: 7

      - name: 🧹 Cleanup container
        if: always()
        run: docker rm -f ${{ env.CONTAINER_NAME }} || true