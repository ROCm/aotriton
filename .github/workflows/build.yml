name: Build AOTriton

on:
  push:
    branches:
      - 'steranoc/*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocm/pytorch:latest
    concurrency:
      group: build-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Build AOTriton
        run: |
          arch=${{ github.event.workflow_run.outputs.archs }}
          ./aotriton/.ci/build-test.sh $arch
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aotriton-${{ github.sha }}
          path: ./build_output/
