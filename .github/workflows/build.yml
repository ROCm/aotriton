name: Build AOTriton

on:
  push:
    branches:
      - 'steranoc/*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocm/pytorch:latest
    steps:
      - uses: actions/checkout@v4
      - name: Build AOTriton
        run: |
          arch=${{ github.event.workflow_run.outputs.archs }}
          ./aotriton/.ci/build-test.sh $arch