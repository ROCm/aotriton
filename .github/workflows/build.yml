name: Build AOTriton

env:
  PYTORCH_ROCM_ARCH: "gfx942"
  DOCKER_IMAGE: "rocm/pytorch:rocm7.0_ubuntu24.04_py3.12_pytorch_release_2.8.0"

on:
  push:
    branches:
      - 'steranoc/*'

jobs:
  build:
    runs-on: build-only
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: ðŸš€ Run Build Container
        run: |
          docker run -dt \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            --name aotriton-builder \
            ${{ env.DOCKER_IMAGE }}

      - name: ðŸ“¦ Build wheel inside container
        run: |
          docker exec aotriton-builder bash -c "$(cat <<'EOF'
          set -ex

          apt-get update && \
          apt-get install -y --no-install-recommends \
          mold \
          ninja-build \
          cmake && \
          apt-get clean && \
          rm -rf /var/lib/apt/lists/*
          pip install -r requirements-dev.txt

      - name: Build AOTriton
        run: |
          bash .ci/build-test.sh ${{ env.PYTORCH_ROCM_ARCH }}