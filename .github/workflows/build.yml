name: Build AOTriton

env:
  PYTORCH_ROCM_ARCH: "gfx942"

on:
  push:
    branches:
      - 'steranoc/*'

jobs:
  build:
    runs-on: build-only
    container:
      image: rocm/pytorch:rocm7.0_ubuntu24.04_py3.12_pytorch_release_2.8.0
      options: --shm-size=16g --user root
    steps:
      - name: Setup Node
        run: |
          apt-get update && \
          apt-get install -y \
          nodejs \
          npm \
          mold \
          ninja-build \
          cmake && \
          apt-get clean && \
          rm -rf /var/lib/apt/lists/*
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Build AOTriton
        run: |
          pip install -r requirements-dev.txt

          bash .ci/build-test.sh ${{ env.PYTORCH_ROCM_ARCH }}