name: Build AOTriton

on:
  push:
    branches:
      - 'steranoc/*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocm/pytorch:latest
      options: --shm-size=32g --user root
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Build AOTriton
        run: |
          apt-get update && apt-get install -y mold
          pip install -r ${AOTRITON}/requirements-dev.txt
          pip install --upgrade pip ninja

          export PYTORCH_ROCM_ARCH=gfx942
          bash .ci/build-test.sh gfx942