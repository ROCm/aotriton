name: Build AOTriton

env:
  PYTORCH_ROCM_ARCH: "gfx942"

on:
  push:
    branches:
      - 'steranoc/*'

jobs:
  prep:
    runs-on: build-only
    outputs:
      result: ${{ steps.set-output.outputs.result }}
    steps:
    - name: set output
      id: set-output
      run: runc --version

  build:
    runs-on: build-only
    needs: prep
    container:
      image: rocm/pytorch:rocm7.0_ubuntu24.04_py3.12_pytorch_release_2.8.0
      options: --shm-size=16g --user root
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Build AOTriton
        run: |
          apt-get update && \
          apt-get install -y --no-install-recommends \
          mold \
          ninja-build \
          cmake && \
          apt-get clean && \
          rm -rf /var/lib/apt/lists/*

          pip install -r requirements-dev.txt

          bash .ci/build-test.sh ${{ env.PYTORCH_ROCM_ARCH }}