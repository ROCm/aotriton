name: Build AOTriton

env:
  PYTORCH_ROCM_ARCH: "gfx942"
  NVM_DIR: "$HOME/.nvm"
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: 'true'

on:
  push:
    branches:
      - 'steranoc/*'

jobs:
  build:
    runs-on: build-only
    container:
      image: ubuntu:22.04
      options: --shm-size=16g --user root
    steps:
      - name: Setup Node
        run: |
          apt-get update && \
          apt-get install -y --no-install-recommends \
          nodejs \
          mold \
          ninja-build \
          cmake && \
          apt-get clean && \
          rm -rf /var/lib/apt/lists/*
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Build AOTriton
        run: |
          pip install -r requirements-dev.txt

          bash .ci/build-test.sh ${{ env.PYTORCH_ROCM_ARCH }}